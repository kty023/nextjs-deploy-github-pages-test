name: Deploy to GitHub Pages

# main ブランチ の push 時にこのワークフローを実行する
on:
 push:
   branches:
     - main

jobs:
 build:
   runs-on: ubuntu-latest

   steps:
     # main ブランチを取得する
     - name: Checkout
       uses: actions/checkout@v3

     # pnpm のセットアップをする
     - name: Setup pnpm
       uses: pnpm/action-setup@v2.2.2
       with:
        version: 7

     # Node.js のセットアップをする
     - name: Setup Node
       uses: actions/setup-node@v3
       with:
        node-version: 18
        cache: 'pnpm'

     # パッケージをインストールする
     - name: Install dependencies
       run: pnpm install --frozen-lockfile

     # Next.jsアプリをビルドする
     # プロジェクトルート直下に.nextディレクトリができる
     - name: Build
       run: pnpm build

     # 静的なHTMLとしてNext.jsアプリを生成する
     # プロジェクトルート直下にoutディレクトリができる
     # そのなかに、HTMLファイル群と、それらが読み込むJSファイル群を収めた_nextディレクトリがある
     - name: Export
       run: pnpm export

     # しかしGitHub Pagesの仕様として_から始まるディレクトリが見えず404となる
     # つまりHTMLからJSを読み込めない
     # これを回避するために.nojekyllファイルをoutディレクトリに作る
     - name: Add nojekyll
       run: touch ./out/.nojekyll

     # GitHub Pages にデプロイする
     - name: Deploy
       uses: peaceiris/actions-gh-pages@v3
       with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         publish_dir: ./out

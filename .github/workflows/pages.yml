name: Deploy to GitHub Pages

# main ブランチ の push 時にこのワークフローを実行する
on:
 push:
   branches:
     - main

jobs:
 build:
   runs-on: ubuntu-latest

   steps:
     # main ブランチを取得する
     - name: Checkout
       uses: actions/checkout@v3

     # pnpm のセットアップをする
     - name: Setup pnpm
       uses: pnpm/action-setup@v2.2.2
       with:
        version: 7

     # Node.js のセットアップをする
     - name: Setup Node
       uses: actions/setup-node@v3
       with:
        node-version: 18
        cache: 'pnpm'

     # パッケージをインストールする
     - name: Install dependencies
       run: pnpm install

